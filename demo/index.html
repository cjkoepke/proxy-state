<!DOCTYPE html>
<html>
<head>
    <title>Proxy-State Sandbox</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Hello!</h1>
    <div>
        Proxy-State is a simple package that provides an easy API for managing and subscribing to global state.
        <div id="app">
            <div class="buttons">
                <button onClick="window.sub()">Subtract</button>
                <button onClick="window.add()">Add</button>
                <button onClick="window.listen()">Listen</button>
                <button onClick="window.detach()">Detach</button>
            </div>
            <h2>Count: <span id="count"></span></h2>
        </div>
    </div>

    <script src="/demo.js"></script>
</body>
</html>
